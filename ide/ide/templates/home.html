<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Algo IDE</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="background-color: black">
        <div
          class="col-sm-12"
          style="
            font-family: 'Comic Sans MS';
            font-size: 50px;
            color: white;
            letter-spacing: 3px;
          "
        >
          <center><b>Algo</b> IDE</center>
        </div>
      </div>
    </div>
    <div
      class="control-panel"
      style="
        background: lightgray;
        text-align: right;
        padding: 4px;
        font-family: sans-serif;
      "
    >
      Select Language: &nbsp; &nbsp;
      <select
        id="languages"
        class="languages"
        style="background: white; border: 1px solid gray"
        onchange="changeLanguage()"
      >
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="php">PHP</option>
        <option value="c">C</option>
        <option value="node">Node JS</option>
      </select>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 ml-5 mr-5 mt-3 mb-5">
          <form action="/home/run" method="post">
            {% csrf_token %}
            <div class="form-group row">
              <div class="col-sm-7 mr-5 ml-3">
                <label for="comment"><h4>Your Code</h4></label>
                <textarea
                  class="form-control"
                  rows="14"
                  name="code_area"
                  style="
                    border: 1px solid grey;
                    letter-spacing: 1px;
                    font-family: 'Lucida Console';
                    font-size: 20px;
                  "
                  onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
                >
{{code}}</textarea
                >
              </div>

              <div class="col-sm-3">
                <div class="row mb-4">
                  <label for="comment"><h5>Input</h5></label>
                  <textarea
                    class="form-control"
                    rows="7"
                    name="input_area"
                    style="border: 1px solid grey"
                  >
{{input}}</textarea
                  >
                </div>
                <div class="row">
                  <label for="comment"><h5>Output</h5></label>
                  <textarea
                    class="form-control"
                    rows="7"
                    name="output_area"
                    style="border: 1px solid grey"
                    disabled
                  >
{{output}}</textarea
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-7 ml-3">
                <button
                  class="btn btn-outline-success float-right"
                  type="submit"
                >
                  Run Your Code
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="static/lib/ace.js"></script>
    <script src="static/lib/theme-monokai.js"></script>
    <script src="static/functionality.js"></script>
  </body>
</html>
